<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery.pep base demo  - using minified version</title>

    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="../libs/jquery-loader.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

    <!-- Load local lib and tests. -->
    <script src="../dist/jquery.pep.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        var $pep = $('.pep');
        $pep.pep();


        // Set the multiplier of our Pep object change.
        $('.multiplier-select').change(function(){
          var mult = $(this).val();
          $pep.data('plugin_pep').options.multiplier = mult;
        })

      });
    </script>

    <style type="text/css">
      .pep{ width: 200px; height: 200px; background: blue; }
    </style>

  </head>

  Multiplier:
  <select class="multiplier-select">
    <option value=1.00>1.00</option>
    <option value=0.75>0.75</option>
    <option value=0.50>0.50</option>
    <option value=0.25>0.25</option>
  </select>

  <body>
    <div class="pep"></div>
  </body>


</html>
